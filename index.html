		/* Host element: put this on any container you want to have the animated bg */
		.moving-lines-bg {
			/* Customize with CSS variables */
			--ml-color: hsl(47, 83%, 48%);  /* line color */
			--ml-count: 30;                /* number of lines */
			--ml-speed: 0.3;               /* base speed multiplier (0.1–3) */
			--ml-thickness: 2;             /* line thickness in px */
			--ml-opacity: 0.9;             /* 0–1 */
			--ml-blur: 1px;              /* blur radius (e.g., 0, 0.5px, 1px) */
			--ml-bg: radial-gradient(1200px 800px at 20% 10%, #a71e0c, #d8801c);
			--ml-trail: 0.06;              /* 0 (no trail) to ~0.2 (long trail) */

			position: relative;
			isolation: isolate;
			background: var(--ml-bg);
			overflow: hidden;
		}
		.moving-lines-bg > canvas {
			position: absolute;
			inset: 0;
			width: 100%;
			height: 100%;
			display: block;
			z-index: -1;       /* sits behind your content */
			filter: blur(var(--ml-blur));
		}

		/* Respect users who prefer reduced motion */
		@media (prefers-reduced-motion: reduce) {
			.moving-lines-bg > canvas { display: none; }
		}
